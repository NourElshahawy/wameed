<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setting</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Dancing+Script:wght@600&family=Lora:wght@500;600&family=Poppins:wght@400;500&family=Qwitcher+Grypen:wght@700&family=Roboto:wght@100;300;500;900&family=Work+Sans:ital,wght@0,200;0,400;0,500;0,600;0,700;0,800;1,200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="setting">
      <div class="container">
        <h3>&lt; Setting</h3>
        <div class="d-flex justify-content-between">
            <form class="personal-info-form">
                <h4>Personal Information</h4>
                <div class="input-group">
                    <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Nour Elshahawy" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="enour1847@gmail.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <a href="help&support.html">
                    <input type="text" placeholder="FAQ">
                </a>
                <div class="input-group">
                <select id="language" name="language" required>
                  <option value="">English</option>
                  <option value="english">English</option>
                  <option value="spanish">Spanish</option>
                  <option value="french">French</option>
                </select>
                </div>
                <a href="profile.html">
                    <input type="submit" placeholder="Save" >
                </a>
            </form>
            <div class="img">
                <img src="assets/imgs/setting/Group 908.png" alt="">
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
