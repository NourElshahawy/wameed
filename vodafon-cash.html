<body>
    <div class="vodafone-cash-8">
        <div class="container">
            <div class="d-flex ps-5">
                <div class="navbar-brand pt-4" href="#">
                    <img src="assets/imgs/nav-bar/Group 771.png" alt="">
                </div>
                <p class="logo-text ">Wa<span class="M">M</span>ee<span class="d">d</span></p>

            <div class="image-title pb-5 pt-3">

            </div>
            <div class="phone-number">
