<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign-up-for-doctor</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Dancing+Script:wght@600&family=Lora:wght@500;600&family=Poppins:wght@400;500&family=Qwitcher+Grypen:wght@700&family=Roboto:wght@100;300;500;900&family=Work+Sans:ital,wght@0,200;0,400;0,500;0,600;0,700;0,800;1,200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- sign up for doc -->
    <div class="sign-up">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-12">
            <img
              src="assets/imgs/sign up/Frame 865.png"
              class="img-fluid"
              alt=""
            />
          </div>
          <div class="col-lg-6 col-md-12 text-center">
            <h2>Registration</h2>
            <p class="text-secondary">Create your account for Doctors</p>
            <form action="" class="pt-5" id="form">
              <div class="d-flex justify-content-between">
                <div class="input-group">
                  <input
                    type="text"
                    required
                    name="username"
                    placeholder=" Username"
                    id="email"
                  />
                  <div class="error text-danger mt-4 ms-2"></div>
                </div>
                <div class="input-group">
                  <input
                    type="text"
                    required
                    name="email"
                    placeholder=" Email"
                    id="email"
                  />
                  <div class="error text-danger mt-4 ms-2"></div>
                </div>
              </div>
              <div class="d-flex justify-content-between">
                <div class="input-group">
                  <input
                    type="age"
                    required
                    name="age"
                    placeholder=" Age"
                    id="age"
                    class="mt-4"
                  />
                  <div class="error text-danger mt-4 ms-2"></div>
                </div>
                <div class="input-group">
                  <input
                    type="text"
                    required
                    name="gender"
                    placeholder=" Gender"
                    id="gender"
                    class="mt-4"
                  />
                  <div class="error text-danger mt-4 ms-2"></div>
                </div>
              </div>
              <div class="d-flex justify-content-between">
                <div class="input-group">
                  <input
                    type="number"
                    required
                    name="national-id"
                    placeholder=" National Id"
                    id="national-id"
                    class="mt-4"
                  />
                  <div class="error text-danger mt-4 ms-2"></div>
                </div>
                <div class="input-group">
                  <input
                    type="number"
                    required
                    name="vodafone-cache"
                    placeholder=" Vodafone cache"
                    id="vodafone-cache"
                    class="mt-4"
                  />
                  <div class="error text-danger mt-4 ms-2"></div>
                </div>
              </div>
              <div class="d-flex justify-content-between">
                <div class="input-group">
                  <input
                    type="text"
                    required
                    name="qualifications"
                    placeholder=" Qualifications"
                    id="qualifications"
                    class="mt-4"
                  />
                  <div class="error text-danger mt-4 ms-2"></div>
                </div>
                <div class="input-group">
                  <input
                    type="number"
                    required
                    name="experience-years"
                    placeholder="experience years"
                    id="experience-years"
                    class="mt-4"
                  />
                  <div class="error text-danger mt-4 ms-2"></div>
                </div>
              </div>
              <div class="d-flex justify-content-between">
                <div class="input-group">
                  <input
                    type="number"
                    required
                    name="price-of-session"
                    placeholder=" Price of session"
                    id="price-of-session"
                    class="mt-4"
                  />
                  <div class="error text-danger mt-4 ms-2"></div>
                </div>
                <div class="input-group">
                  <a href="work-time.html">
                    <input
                      type="select"
                      required
                      name="select-work-time"
                      placeholder="select work time"
                      id="select-work-time"
                      class="mt-4"
                    />
                  </a>
                  <div class="error text-danger mt-4 ms-2"></div>
                </div>
              </div>
              <div class="input-group">
                <input
                  type="password"
                  required
                  name="password"
                  placeholder="Password"
                  id="password"
                  class="mt-4 pass"
                />
                <div class="error text-danger mt-4 ms-2"></div>
              </div>
              <div class="input-group">
                <input
                  type="password"
                  required
                  id="cpassword"
                  name="cpassword"
                  placeholder="Confirm Password"
                  class="mt-4 pass"
                />
                <div class="error text-danger mt-4 ms-2"></div>
              </div>
            </form>
            <a href="doctor-profile.html">
              <button type="submit" class="btn text-white mt-4">Sign Up</button>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- sign up end -->
  </body>
</html>
