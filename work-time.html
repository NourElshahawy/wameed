<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>work-time</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courgette&family=Dancing+Script:wght@600&family=Lora:wght@500;600&family=Poppins:wght@400;500&family=Qwitcher+Grypen:wght@700&family=Roboto:wght@100;300;500;900&family=Work+Sans:ital,wght@0,200;0,400;0,500;0,600;0,700;0,800;1,200&display=swap" rel="stylesheet">

</head>
<body>
    
    <!-- work time -->
<div class="work-time">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <h2>Choose day/s work:</h2>
                <div class="checkbox-group">
                    <div class="flex-container">
                        <input type="checkbox" id="day6" name="days" value="6">
                    <label for="day6">Saturday</label>
                    </div>
                    <div class="flex-container">
                        <input type="checkbox" id="day7" name="days" value="7">
                    <label for="day7">Sunday</label>
                    </div> 
                    <div class="flex-container">
                        <input type="checkbox" id="day1" name="days" value="1">
                    <label for="day1">Monday</label>
                    </div>
                    <div class="flex-container">
                        <input type="checkbox" id="day2" name="days" value="2">
                        <label for="day2">Tuesday</label> 
                    </div>
                    <div class="flex-container">
                        <input type="checkbox" id="day2" name="days" value="2">
                    <label for="day2">Tuesday</label> 
                    </div>
                    <div class="flex-container">
                        <input type="checkbox" id="day3" name="days" value="3">
                    <label for="day3">Wednesday</label> 
                    </div>
                    <div class="flex-container">
                        <input type="checkbox" id="day4" name="days" value="4">
                    <label for="day4">Thursday</label>
                    </div>
                    <div class="flex-container">
                        <input type="checkbox" id="day5" name="days" value="5">
                    <label for="day5">Friday</label>
                    </div>       
                </div>
                <div>
                    <label for="time">Choose Time :</label>
                    <select id="time" name="time">
                        <option value="From - To">From - To</option>
                        <option value="9:00 am - 2:00 pm">9:00 am - 2:00 pm</option>
                        <option value="2:00 pm - 6:00 pm">2:00 pm - 6:00 pm</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <img src="assets/imgs/work-time/Group 922.png" class="img-fluid" alt="">
            </div>
        </div>
        
        
    </div>
</div>
<!-- work time end -->
</body>
</html>
