<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment-card</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courgette&family=Dancing+Script:wght@600&family=Lora:wght@500;600&family=Poppins:wght@400;500&family=Qwitcher+Grypen:wght@700&family=Roboto:wght@100;300;500;900&family=Work+Sans:ital,wght@0,200;0,400;0,500;0,600;0,700;0,800;1,200&display=swap" rel="stylesheet">

</head>
<body>
    <div class="Payment-card">
        <div class="container">
            <div class="d-flex ps-5">
                <div class="navbar-brand pt-4" href="#">
                    <img src="assets/imgs/nav-bar/Group 771.png" alt="">
                </div>
                <p class="logo-text ">Wa<span class="M">M</span>ee<span class="d">d</span></p>
            </div>
            <h3>&lt; Payment</h3>
            <div class="box d-flex justify-content-between">
                <div class="d-flex">
                    <div class="img">
                        <img src="assets/imgs/section/Medical writer and health articles or blog posts as a medical doctor 2.png" class="img-fluid" alt="">
                    </div>
                    <div class="section-content ">
                        <p class="p1">Dr. John Smith</p>
                        <p class="p2">Psychiatrist</p>
                        <p class="p2">5.00 $</p>
                    </div>
                </div>
                <div class="rate d-flex pe-3">
                    <p>4.6</p>
                    <div>
                        <img src="assets/imgs/section/Star 2.png" class="img-fluid" alt="">
                    </div>
                </div>
                
            </div>
            <h3>Payment Method</h3>
            <div class="d-flex">
                <div class="div1">
                    <a href="#">
                        <img src="assets/imgs/payment/vecteezy_master-card-logo-transparent-png_22100968_927 1.png" alt="">
                    </a>
                </div>
                <div class="div2">
                    <a href="Payment-Vodaphone.html">
                        <img src="assets/imgs/payment/بواسطة موقع مصممين للخير (1) 1.png" alt="">
                    </a>
                </div>
            </div>
            <div class="card">
                <div class="d-flex">
                    <div class="input-group">
                        <label for="">Name</label>
                        <input type="text" placeholder="Ahmed Mohmed" >
                    </div>
                    <div class="input-group">
                        <label for="">CVV</label>
                        <input type="password" placeholder="5467">
                    </div>
                </div>
                <div class="d-flex">
                    <div class="input-group">
                        <label for="">Card number</label>
                        <input type="text" placeholder="987 765 345">
                    </div>
                    <div class="input-group">
                        <label for="">EX</label>
                        <input type="text" placeholder="30\5">
                    </div>
                </div>
                <a href="payment-success.html">
                    <input type="submit" value="Confirm">
                </a>
            </div>
        </div>
    </div>

</body>
</html>
